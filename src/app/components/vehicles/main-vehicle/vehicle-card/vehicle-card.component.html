<div class="card overlay mb-3" (click)="showDetail()" style="width: 18rem;">
    <img class="card-img-top" src="assets/vehicle_asset.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{vehicle.name}}</h5>
        <h6>Description</h6>
        <p class="card-text">{{vehicle.description}}</p>
    </div>
</div>
