<div class="card overlay mb-3" (click)="showDetail()" style="width: 18rem;">
    <img class="card-img-top" src="assets/places_asset.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{location.name}}</h5>
        <h6>Terrain</h6>
        <p class="card-text">{{location.terrain}}</p>
        <h6>Climate</h6>
        <p class="card-text">{{location.climate}}</p>
    </div>
</div>
