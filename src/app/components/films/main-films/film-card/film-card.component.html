<div class="card overlay mb-3" (click)="showDetail()" style="width: 18rem;">
    <img class="card-img-top" src="assets/totoro_asset.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{film.title}}</h5>
        <h6>Director</h6>
        <p class="card-text">{{film.director}}</p>
        <h6>Release Date</h6>
        <p class="card-text">{{film.release_date}}</p>
    </div>
</div>
