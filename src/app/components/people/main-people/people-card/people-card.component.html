<div class="card overlay mb-3" (click)="showDetail()" style="width: 18rem;">
    <img class="card-img-top" src="assets/people_asset.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{people.name}}</h5>
        <h6>Gender</h6>
        <p class="card-text">{{people.gender}}</p>
        <h6>Age</h6>
        <p class="card-text">{{people.age}}</p>
    </div>
    </div>
