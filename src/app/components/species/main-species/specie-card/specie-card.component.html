<div class="card overlay mb-3" (click)="showDetail()" style="width: 18rem;">
    <img class="card-img-top" src="assets/specie_asset.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{specie.name}}</h5>
        <h6>Classification</h6>
        <p class="card-text">{{specie.classification}}</p>
    </div>
</div>
